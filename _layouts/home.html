---
layout: default
---
{% if site.show-nav-menu %}
  {% include nav.html%}
{% endif %}

<div class="px-2 w-full search-bar">
  <input class="w-full my-3 p-2" type="text" id="search-input" placeholder="Search blog posts..">
  <ul id="results-container"></ul>

  <!-- Configuration -->
  <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: "{{ 'search.json' | relative_url }}" ,
      searchResultTemplate: '<li><a href="{{ site.url }}/{url}">{title}</a></li>'
    })
  </script>
</div>

<div class="mx-auto text-center prose prose-{{site.theme-color}}">
  <div>
    <img class="object-cover mx-auto h-36 w-36 rounded-full" src="{{site.baseurl}}/assets/img/{{site.author-image}}"
      alt="author profile image">
    <h1>{{site.author}}</h1>
  </div>
  {% if site.author-bio %}
  <p class="text-gray-500 pb-4">{{site.author-bio}}</p>
  {% endif %}
</div>
</div>

{{ content }}

{% include social-media.html %}
{% include footer.html %}
